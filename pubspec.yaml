name: emtrack
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter



  
  cupertino_icons: ^1.0.8
  get: ^4.7.3
  flutter_secure_storage: ^9.0.0
  crypto: ^3.0.2
  http: ^1.1.0
  image_picker: ^1.0.7
  flutter_svg: ^2.2.3
  intl: any
  flutter_localizations:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_emtrack.png"

  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/images/logo_emtrack_logo.png"

flutter:
  # âœ… REQUIRED for localization code generation
  generate: true
  uses-material-design: true

